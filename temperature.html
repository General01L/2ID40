<!DOCTYPE>
<html>
  <head>
    <title>2ID40 Thermostat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header class="container">
      <div class="row text-center">
        <h1>Monday 14-10-2017 , 17:45</h1>
      </div>
    </header>
    <section class="container">
      <div class="row text-center">
        <div id="slidecontainer">
          <h3><img src="images/thermostat_hot.png"/>Day Temperature: <span id="day"></span>°C</h3>
          <input type="range" min="5" max="30" value="20" step="0.1" class="slider" id="myDay">
        </div>
      </div>
      <div class="row text-center">
        <h3><img src="images/thermostat_cold.png"/>Night Temperature: <span id="night"></span>°C</h3>
        <div id="slidecontainer">
          <input type="range" min="5" max="30" value="15" step="0.1" class="slider" id="myNight">
        </div>
      </div>
      <div class="row text-center">
        <h3><img src="images/thermostat.png"/>Temporary Override: <span id="override"></span>°C</h3>
        <div id="slidecontainer">
          <input type="range" min="5" max="30" value="10" step="0.1" class="slider" id="myOverride">
        </div>
      </div>
    </section>
    <section class="controlbar">
      <div class="row text-center">           
        <a href='index.html'><img src="images/white/dashboard2.png"/></a> 
        <a href='temperature.html'><img src="images/white/thermostat.png"/></a>
        <a href='schedule.html'><img src="images/white/calendar.png"/></a>
        <a href='weather.html'><img src="images/white/weather.png"/></a>
        <a href='settings.html'><img src="images/white/settings.png"/></a>
      </div>
    </section>
    <footer>
      <div class="row">
        <p class="col-sm-12 text-center">&#9; &copy; 2ID40 Final Assignment group 4, 2017</p>
      </div>
    </footer>
  </body>
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src='script.js'></script>
</html>
