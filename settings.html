<!DOCTYPE>
<html>
  <head>
    <title>2ID40 Thermostat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header class="container">
      <div class="row text-center">
        <h1><span id="dayNow"></span>, <span id="timeNow"></span></h1>
      </div>
    </header>
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-12">
          <h2>Welcome to the settings page here you can change the systems day and time. You can also enable the Vacation mode here. The Vacation mode will permanently turn off the systems weekly schedule until you return from your vacation.</h2>
        </div>
      </div>
      <div class="row text center">
        <div class="col-sm-12">
          <select class="daySelector">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
          <button onclick="setSystemDay()">Apply</button>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-12">
          <p>Change system time.</p>
          <form action="/action_page.php">
            <input type="time" name="usr_time" id="newTime">
            <button onclick="setSystemTime()">Apply</button>
          </form>
        </div>
      </div>
    </div>       
    <section class="controlbar">
      <div class="row text-center">           
        <a href='index.html'><img src="images/white/dashboard2.png"/></a> 
        <a href='temperature.html'><img src="images/white/thermostat.png"/></a>
        <a href='schedule.html'><img src="images/white/calendar.png"/></a>
        <a href='weather.html'><img src="images/white/weather.png"/></a>
        <a href='settings.html'><img src="images/white/settings.png"/></a>
      </div>
    </section>
    <footer>
      <div class="row">
        <p class="col-sm-12 text-center">&#9; &copy; 2ID40 Final Assignment group 4, 2017</p>
      </div>
    </footer>
  </body>
  <script src='js/jquery-2.1.0.min.js'></script>
  <script src='js/script.js'></script>
</html>
