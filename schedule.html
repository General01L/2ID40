<!DOCTYPE>
<html>
    <head>
        <title>2ID40 Thermostat</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src='script.js'></script>
    <body>
        <header class="container">
            <div class="row text-center">
                <h1>Monday 14-10-2017 , 17:45</h1>
            </div>
        </header>
        <section class="controlbar">
            <div class="row text-center">           
                <a href='index.html'><img src="images/white/dashboard2.png"/></a> 
                <a href='temperature.html'><img src="images/white/thermostat.png"/></a>
                <a href='schedule.html'><img src="images/white/calendar.png"/></a>
                <a href='weather.html'><img src="images/white/weather.png"/></a>
                <a href='settings.html'><img src="images/white/settings.png"/></a>
            </div>
        </section>
        <div class="row text-center">
            <h3><b>Weekly Schedule</b></h3>
        </div>
        <div class="weekschedule">
            <div class="switch">
                <button class="switchbutton" type="button"><img src="images/white/switch.png"/>
                </button>
            <p>Switch between day/night temperatures<br>5 switches left till <b>20:00</b></p>
            </div>
            <table class="tg">
                <tr>
                    <th class="tg-baqh"><strong>DATE</strong></th>
                    <th class="tg-baqh"><img src="images/white/day.png"/></th>
                    <th class="tg-baqh"><img src="images/white/night.png"/></th>
                    <th class="tg-baqh"><img src="images/white/switch.png"/></th>
                </tr>
                <tr>
                    <td class="tg-baqh"><strong>MON</strong></td>
                    <td class="tg-baqh"><input type="text" id="monDay" value="20.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="monNight" value="18.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="monSwitch" value="20:00"></td>
                </tr>
                <tr>
                    <td class="tg-baqh"><strong>TUE</strong></td>
                    <td class="tg-baqh"><input type="text" id="tueDay" value="20.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="tueNight" value="18.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="tueSwitch" value="20:00"></td>
                </tr>
                <tr>
                    <td class="tg-baqh"><strong>WED</strong></td>
                    <td class="tg-baqh"><input type="text" id="wedDay" value="20.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="wedNight" value="18.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="wedSwitch" value="20:00"></td>
                </tr>
                <tr>
                    <td class="tg-baqh"><strong>THU</strong></td>
                    <td class="tg-baqh"><input type="text" id="thuDay" value="20.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="thuNight" value="18.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="thuSwitch" value="20:00"></td>
                </tr>
                <tr>
                    <td class="tg-baqh"><strong>FRI</strong></td>
                    <td class="tg-baqh"><input type="text" id="friDay" value="20.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="friNight" value="18.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="friSwitch" value="22:00"></td>
                </tr>
                <tr>
                    <td class="tg-baqh"><strong>SAT</strong></td>
                    <td class="tg-baqh"><input type="text" id="satDay" value="20.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="satNight" value="18.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="satSwitch" value="22:00"></td>
                </tr>
                <tr>
                    <td class="tg-baqh"><strong>SUN</strong></td>
                    <td class="tg-baqh"><input type="text" id="sunDay" value="20.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="sunNight" value="18.0°C"></td>
                    <td class="tg-baqh"><input type="text" id="sunSwitch" value="22:00"></td>
                </tr>
            </table>
        </div>
        <footer>
            <div class="row">
                <p class="col-sm-12 text-center">&#9; &copy; 2ID40 Final Assignment group 4, 2017</p>
            </div>
        </footer>
    </body>
</html>
