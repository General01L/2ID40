    <title>2ID40 Schedule</title>

    <body onload="getAll()">
      <header class="container">
        <div class="row text-center">
          <h1><span id="dayNow"></span>, <span id="timeNow"></span></h1>
        </div>
      </header>
      <div class="container">
        <div class="row text center">
          <div class="col-sm-6 text-right">
            <select class="daySelector">
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </div>
          <div class="col-sm-6 text-left">
            <select class="switchType">
              <option value="dayNight">From day to night temperature</option>
              <option value="NightDay">From night to day temperature</option>
            </select>
          </div>
        </div>
          <div class="row text-center">
          <ul>
            <li><p>Here is a list of your current settings for the chosen day and temperature switch. For each switch the time can be changed. Select the on or off button to turn a switch on or off.</p></li>
            <li><span id="time1"></span><p> , </p><span id="switch1"></span></li>
            <li><span id="time2"></span><p> , </p><span id="switch2"></span></li>
            <li><span id="time3"></span><p> , </p><span id="switch3"></span></li>
            <li><span id="time4"></span><p> , </p><span id="switch4"></span></li>
            <li><span id="time5"></span><p> , </p><span id="switch5"></span>></li>
          </ul>
      </div>
    </div>
